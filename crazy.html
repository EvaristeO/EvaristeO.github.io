<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Site</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
    }

    header {
      padding: 20px;
      background: #555;
      text-align: center;
      border-bottom: 5px solid rgb(255, 55, 0);
    }

    main {
      padding: 20px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
    }

    #themeBtn {
      background-color: rgb(255, 55, 0);
      color: #000;
    }

    .quote-box {
      margin-top: 20px;
      background: #555;
      padding: 20px;
      border-left: 5px solid rgb(255, 55, 0);
      transition: background-color 0.5s ease;
    }

    form {
      margin: 30px 0;
    }

    input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      border: 2px solid rgb(255, 55, 0);
    }

    footer {
      background: #111;
      color: #333;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    .site-logo {
      .site-logo {
  width: 100%;
  max-width: 150px; /* Smaller than before */
  height: auto;
  margin: 0 auto;
  display: block;
  cursor: pointer;
}
}
    

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="crazybanner1.png" alt="Welcome to the Crazy Site" class="site-logo">
    <button id="themeBtn" onclick="toggleTheme()">Change Theme</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Random Motivator</h2>
      <div class="quote-box" id="quoteBox">Click the button to get a random message</div>
      <button onclick="showRandomMessage()">Get Message</button>
    </section>

    <section>
      <h2>Leave a Message</h2>
      <form onsubmit="submitMessage(); return false;">
        <input type="text" id="messageInput" placeholder="Say something...">
        <button type="submit">Submit</button>
      </form>
      <p id="displayMsg"></p>
    </section>
  </main>

  <footer>
    <p>This site uses arrays, DOM, CSS classes, JS functions, forms, and more.</p>
    <p><script>document.write("Last modified: " + document.lastModified);</script></p>
  </footer>

  <script>
    const messages = [
      "Keep pushing.",
      "You're doing great.",
      "Don't stop now.",
      "Success is near.",
      "Focus and finish strong."
    ];

    function showRandomMessage() {
      const i = Math.floor(Math.random() * messages.length);
      document.getElementById("quoteBox").textContent = messages[i];
    }

    function submitMessage() {
      const msg = document.getElementById("messageInput").value;
      document.getElementById("displayMsg").textContent = `You said: ${msg}`;
    }

    function toggleTheme() {
      const body = document.body;
      const quoteBox = document.getElementById("quoteBox");

      if (body.style.backgroundColor === "white") {
        // Dark mode
        body.style.backgroundColor = "#222";
        body.style.color = "white";
        quoteBox.style.backgroundColor = "#555";
      } else {
        // Light mode
        body.style.backgroundColor = "white";
        body.style.color = "black";
        quoteBox.style.backgroundColor = "#eee";
      }
    }
  </script>
</body>
</html>
